<div class="card-container">
	<mat-card appearance="outlined" style="min-width: 300px; margin: 1em;">
		<mat-card-header>
			<mat-card-title>
				Create New Student
			</mat-card-title>
		</mat-card-header>
		<mat-card-content style="margin-top: 1em;">
			<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
				<mat-form-field>
					<mat-label>Name</mat-label>
					<input matInput formControlName="name" placeholder="Enter name"/>
				</mat-form-field>
				<mat-form-field>
					<mat-label>Email</mat-label>
					<input matInput formControlName="email" placeholder="Enter email"/>
				</mat-form-field>
				<mat-form-field>
					<mat-label>Phone No.</mat-label>
					<input matInput formControlName="phone" placeholder="Enter hone number"/>
				</mat-form-field>
				<mat-form-field>
					<mat-label>Student No.</mat-label>
					<input matInput  formControlName="student_no" placeholder="Enter studentno"/>
				</mat-form-field>
				<mat-card-actions align="end">
					<button matButton="tonal" routerLink="/student">
						Cancel
					</button>
					<button matButton="filled" type="submit">
						Add
					</button>
				</mat-card-actions>
			</form>
		</mat-card-content>
	</mat-card>
</div>
