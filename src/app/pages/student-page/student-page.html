<div class="main">
	<div class="button-container">
		<button mat-raised-button color="primary" routerLink="/student/add">Add Student</button>
	</div>

	<table mat-table [dataSource]="dataSources" class="mat-elevation-z8 border-solid margin-bot">
		<ng-container matColumnDef="no">
			<th mat-header-cell *matHeaderCellDef class="border-right">No</th>
			<td mat-cell *matCellDef="let element; let i=index" class="border-right text-center">{{ i+1 }}</td>
		</ng-container>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef style="text-align: center;" class="text-center">Name</th>
			<td mat-cell *matCellDef="let element;">{{ element.name }}</td>
		</ng-container>
		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef class="text-center">Email</th>
			<td mat-cell *matCellDef="let element;">{{ element.email }}</td>
		</ng-container>
		<ng-container matColumnDef="phone">
			<th mat-header-cell *matHeaderCellDef>Phone No.</th>
			<td mat-cell *matCellDef="let element;" class="text-center">{{ element.phone }}</td>
		</ng-container>
		<ng-container matColumnDef="student_no">
			<th mat-header-cell *matHeaderCellDef>Student No</th>
			<td mat-cell *matCellDef="let element;" class="text-center">{{ element.student_no }}</td>
		</ng-container>
		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>Actions</th>
			<td mat-cell *matCellDef="let element;" class="action-buttons text-center">
				<button mat-icon-button routerLink="/student/{{element.id}}">
					<mat-icon>visibility</mat-icon>
				</button>
				<button mat-icon-button>
					<mat-icon>edit</mat-icon>
				</button>
				<button mat-icon-button (click)="onDeleteStudent(element.id)">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
