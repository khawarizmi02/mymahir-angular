<div class="card-container">
	<mat-card appearance="outlined" style="min-width: 300px; margin: 1em;">
		<mat-card-header>
			<mat-card-title>
				Sign In
			</mat-card-title>
		</mat-card-header>
		<mat-card-content style="margin-top: 1em;">
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<!-- <mat-form-field>
					<mat-label>Name</mat-label>
					<input matInput formControlName="name" placeholder="Enter name" />
					@if (studentForm.get('name')?.hasError('required')) {
					<mat-error>
						Student name is required.
					</mat-error>
					}
				</mat-form-field> -->
				<mat-form-field>
					<mat-label>Email</mat-label>
					<input matInput formControlName="email" placeholder="Enter email" />
					@if (loginForm.get('email')?.hasError('required') || loginForm.get('email')?.hasError('pattern')) {
					<mat-error>
						Student email is required.
					</mat-error>
					}
				</mat-form-field>
				<!-- <mat-form-field>
					<mat-label>Phone No.</mat-label>
					<input matInput formControlName="phone" placeholder="Enter phone number" />
					@if (studentForm.get('phone')?.hasError('required') || studentForm.get('phone_no')?.hasError('pattern')) {
					<mat-error>
						Student phone number is required.
					</mat-error>
					}
				</mat-form-field> -->
				<!-- <mat-form-field>
					<mat-label>Student No.</mat-label>
					<input matInput formControlName="student_no" placeholder="Enter student number" />
					@if (studentForm.get('student_no')?.hasError('required')) {
					<mat-error>
						Student number is required.
					</mat-error>
					}
				</mat-form-field> -->
				<mat-form-field>
					<mat-label>Password</mat-label>
					<input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Enter password" />
					<button mat-icon-button matSuffix (click)="toggleShowPassword()" type="button">
						<mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
					</button>
					@if (loginForm.get('password')?.hasError('required')) {
					<mat-error>
						Password is required.
					</mat-error>
					}
				</mat-form-field>
				<mat-card-actions align="end">
					<button matButton="tonal" routerLink="/student">
						Cancel
					</button>
					<button matButton="filled" type="submit" [disabled]="!loginForm.valid">
						Login
					</button>
				</mat-card-actions>
			</form>
		</mat-card-content>
	</mat-card>
</div>
